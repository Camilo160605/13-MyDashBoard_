<shared-title title="Defer views / block" ></shared-title>


<section class="grid grid-cols-1" >


    @defer () {
        <shared-heavy-loaders-slow cssClass="bg-blue-500" ></shared-heavy-loaders-slow>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-400 to-gray800 animate-pulse">
            Cargando...
        </p>
    }

    @defer (on idle) {
        <shared-heavy-loaders-slow cssClass="bg-green-500" ></shared-heavy-loaders-slow>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-400 to-gray800 animate-pulse">
            Cargando...
        </p>
    }

    @defer (on viewport) {
        <shared-heavy-loaders-slow cssClass="bg-purple-500" ></shared-heavy-loaders-slow>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-400 to-gray800 animate-pulse">
            Cargando...
        </p>
    }

</section>
